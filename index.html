<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./mario.favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Mario Jump JS</title>
</head>

<body>
  <div class="game-board">
    <img class="logo" src="img/logo.png">
    <img class="clouds" src="img/clouds.png">
    <img class="pipe" src="img/pipe.png">
    <img class="mario" src="img/mario.gif">
    <img class="mario-dance" src="img/mario-dance.gif">
    <img class="game-over" src="img/Defeated.webp">
    <button class="play"><img src="img/start.png"></button>
    <button class="reload"><img src="img/restart.png"></button>
    <span class="creditos">Desenvolvido por Julio Cezar. <br>
      Baseado no projeto do <a href="https://www.youtube.com/watch?v=r9buAwVBDhA" target="_blank">Manual do Dev</a>.
    </span>
    <span class="score">Score <span class="score-value">0</span></span>
    <span class="level">LEVEL  <span class="level-value"></span></span>
  </div>
  <script src="script.js"></script>
</body>

</html>
